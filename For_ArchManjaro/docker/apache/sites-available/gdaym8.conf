<VirtualHost *:80>
  ServerName gdaym8.site

  #Enable rewrite engine
  RewriteEngine on

  #Redirect all traffic to https without changing url
  RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

  DocumentRoot /var/www/html
  <Directory /var/www/html>
    options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>


<VirtualHost *:443>
  ServerName gdaym8.site

  #Enable ssl engine
  SSLEngine on
  SSLProxyEngine on
  #SSLCertificateFile /etc/apache2/ssl_keys/server.crt
  #SSLCertificateKeyFile /etc/apache2/ssl_keys/server.key
  #SSLCertificateFile /etc/apache2/ssl_keys/rootCA.pem
  #SSLCertificateKeyFile /etc/apache2/ssl_keys/rootCA-key.pem

  SSLCertificateFile /etc/apache2/ssl_keys/cert1.pem
  SSLCertificateKeyFile /etc/apache2/ssl_keys/privkey1.pem
  SSLCertificateChainFile /etc/apache2/ssl_keys/chain1.pem

  DocumentRoot /var/www/html
  <Directory /var/www/html>
    options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
